<div class="container">
    <div class="starter-template">
        <h1>New Note</h1>
        <p class="lead">Add new note details here and click save.</p>
    </div>

    <div ng-controller="MainCtrl">
        <div id="newNotelErrorsPanel" class="panel panel-danger" ng-if="errors">
            <ul>
                <li ng-repeat="error in errors">
                    {{error.message}}
                </li>
            </ul>
        </div>
        <form id="formSaveNewNote" role="form" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-9 has-error">
                        <label class="control-label" for="message">Todo note</label>
                        <input class="form-control" id="message" ng-model="message" required="true" size="100"
                               type="text"/>
                    </div>
                    <div class="col-sm-6 has-error">
                        <label class="control-label" for="createdOnDate">Complete By</label>
                        <input class="form-control" id="createdOnDate" ng-model="createdOnDate" required="true"
                               type="date"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-sm-8">
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default" ng-click="cancelNewNoteForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="addNewNote()">Save</button>
                    </div>
                </div>
            </fieldset>            
        </form>
    </div>

    <hr>
</div><!-- /.container -->
